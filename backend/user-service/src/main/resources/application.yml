# User Service Configuration
#
# PURPOSE: Spring Boot application properties for User Service
#
# WHY YAML over Properties:
# - Hierarchical structure (clearer)
# - Less repetitive (no key prefixes)
# - Better for complex configurations
# - Industry standard for Spring Boot
#
# NOTE: Environment variables override these values
# Docker/Compose can override via env vars
#
# PROFILES:
# - dev: Local development (H2 in-memory DB optional)
# - test: Integration tests (TestContainers)
# - prod: Production (secure defaults)

# ========================================
# SERVER CONFIGURATION
# ========================================
server:
  port: 8081
  servlet:
    context-path: /api
  shutdown: graceful
  error:
    include-message: always
    include-stacktrace: on-param
    include-exception: false

spring:
  application:
    name: user-service
    version: 1.0.0

  # ========================================
  # DATABASE CONFIGURATION
  # ========================================
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dating_db}
    username: ${POSTGRES_USER:dating_user}
    password: ${POSTGRES_PASSWORD:changeme123}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_SIZE:5}
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway/Liquibase for migrations
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ========================================
  # REDIS CONFIGURATION (Caching)
  # ========================================
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 60000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  cache:
    type: redis
    redis:
      time-to-live: ${REDIS_TTL_MINUTES:30}m

  # ========================================
  # RABBITMQ CONFIGURATION (Events)
  # ========================================
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    connection-timeout: 10000
    publisher-confirms: true
    publisher-returns: true

  # ========================================
  # JACKSON CONFIGURATION (JSON)
  # ========================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

# ========================================
# SECURITY CONFIGURATION
# ========================================
security:
  jwt:
    secret: ${JWT_SECRET:change-me-with-a-secure-32-character-key-here}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.dating: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN
  file:
    name: logs/user-service.log
    max-size: 10MB
    max-history: 10

# ========================================
# ACTUATOR (Health Checks, Metrics)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    redis:
      enabled: true
    rabbit:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: User authentication and profile management service

---
# ========================================
# PROFILE: DEV
# ========================================
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: create-drop  # Auto-create schema for dev
    show-sql: true

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG

---
# ========================================
# PROFILE: PROD
# ========================================
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
