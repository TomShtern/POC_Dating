server:
  port: 8083

spring:
  application:
    name: chat-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dating_db}
    username: ${POSTGRES_USER:dating_user}
    password: ${POSTGRES_PASSWORD:dating_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /

  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour default

  # WebSocket configuration
  websocket:
    max-text-message-size: 65536
    max-binary-message-size: 65536

# JWT configuration (same secret as User Service)
security:
  jwt:
    secret: ${JWT_SECRET:change-me-with-a-secure-32-character-key-here}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.dating.chat: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.web.socket: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom application properties
app:
  chat:
    # Maximum messages to return in history
    max-history-size: 100
    # Maximum page size for pagination
    max-page-size: 100
    # Cache TTL for messages (seconds)
    message-cache-ttl: 3600
    # Typing indicator timeout (seconds)
    typing-timeout: 5
    # Presence tracking TTL (seconds)
    presence:
      ttl-seconds: 1800

  websocket:
    # Allowed origins for WebSocket connections (comma-separated)
    # Set to specific domains in production
    allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:8090,http://localhost:3000}
    # Broker type: simple (in-memory) or stomp (RabbitMQ relay)
    broker-type: ${WEBSOCKET_BROKER_TYPE:simple}

  rabbitmq:
    exchange: match.exchange
    # STOMP broker relay port for WebSocket
    stomp-port: ${RABBITMQ_STOMP_PORT:61613}
    queues:
      match-created: chat.match.created.queue
      match-ended: chat.match.ended.queue

  # Rate limiting configuration
  ratelimit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    # Maximum messages per second per user
    messages-per-second: 10
    # Time window in seconds
    window-seconds: 1
    # Allow burst (multiplier for base rate)
    burst-multiplier: 1.5

  # File attachments configuration
  attachments:
    enabled: ${FILE_ATTACHMENTS_ENABLED:true}
    # Maximum file size in bytes (10MB)
    max-file-size: 10485760
    # Allowed MIME types
    allowed-types: image/jpeg,image/png,image/gif,video/mp4,audio/mpeg
    # Storage path (use S3 in production)
    storage-path: ${ATTACHMENT_STORAGE_PATH:/tmp/chat-attachments}

  # Push notifications configuration
  push:
    enabled: ${PUSH_NOTIFICATIONS_ENABLED:false}
    # Firebase configuration (for mobile)
    firebase:
      credentials-path: ${FIREBASE_CREDENTIALS_PATH:}
    # Web push (VAPID)
    vapid:
      public-key: ${VAPID_PUBLIC_KEY:}
      private-key: ${VAPID_PRIVATE_KEY:}
