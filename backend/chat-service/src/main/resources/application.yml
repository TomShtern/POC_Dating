# Chat Service Configuration
#
# PURPOSE: Spring Boot application properties for Chat Service
#
# RESPONSIBILITIES:
# - Real-time messaging via WebSocket/STOMP
# - Message persistence and retrieval
# - Conversation management
# - Event publishing/consuming

# ========================================
# SERVER CONFIGURATION
# ========================================
server:
  port: 8083
  shutdown: graceful
  error:
    include-message: always
    include-stacktrace: on-param
    include-exception: false

spring:
  application:
    name: chat-service
    version: 1.0.0

  # ========================================
  # DATABASE CONFIGURATION
  # ========================================
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dating_db}
    username: ${POSTGRES_USER:dating_user}
    password: ${POSTGRES_PASSWORD:changeme123}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_SIZE:5}
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ========================================
  # REDIS CONFIGURATION (Caching & Sessions)
  # ========================================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: ${REDIS_TTL_MINUTES:60}m

  # ========================================
  # RABBITMQ CONFIGURATION (Events)
  # ========================================
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VHOST:/}
    connection-timeout: 10000
    publisher-confirms: true
    publisher-returns: true

  # ========================================
  # JACKSON CONFIGURATION (JSON)
  # ========================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

# ========================================
# CHAT SERVICE CONFIGURATION
# ========================================
chat:
  websocket:
    endpoint: /ws
    application-destination-prefix: /app
    user-destination-prefix: /user
    broker-destination: /queue,/topic
  message:
    max-length: 1000
    page-size: 50
  conversation:
    page-size: 20

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.dating: DEBUG
    org.springframework.web: INFO
    org.springframework.websocket: DEBUG
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/chat-service.log
    max-size: 10MB
    max-history: 10

# ========================================
# ACTUATOR (Health Checks, Metrics)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      simple:
        enabled: true

---
# ========================================
# PROFILE: DEV
# ========================================
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG

---
# ========================================
# PROFILE: PROD
# ========================================
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
