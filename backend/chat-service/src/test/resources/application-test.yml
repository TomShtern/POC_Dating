server:
  port: 0  # Random port for tests

spring:
  application:
    name: chat-service-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cache:
    type: simple

security:
  jwt:
    secret: test-secret-key-for-testing-must-be-32-chars

logging:
  level:
    root: WARN
    com.dating.chat: DEBUG
